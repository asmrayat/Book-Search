<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-archive</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-info">
    <!-- Search section  -->
    <main class="mx-5">
        <h1 class="text-center text-dark mt-3">Search For Your <span class="text-white">Book</span></h1>
        <div class="input-group mb-3 w-50 mx-auto mt-3">
            <input id="search-field" type="text" class="form-control" placeholder="Book Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-dark" type="button" id="button-search">Search</button>
        </div>

        <!-- cardSection -->
        <div id="totalSearch">
        </div>
        <div id="search-result" class=" row row-cols-1 row-cols-md-5 g-4">
        </div>

    </main>

    <!-- script -->
    <script src="JS/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
